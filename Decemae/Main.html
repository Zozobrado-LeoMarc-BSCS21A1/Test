<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Envelope Launcher</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap');
    
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
      position: relative;
    }

    /* Floating particles animation */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      pointer-events: none;
      animation: float 6s infinite linear;
    }

    .particle:nth-child(1) {
      width: 8px;
      height: 8px;
      left: 10%;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      width: 12px;
      height: 12px;
      left: 20%;
      animation-delay: -2s;
    }

    .particle:nth-child(3) {
      width: 6px;
      height: 6px;
      left: 30%;
      animation-delay: -4s;
    }

    .particle:nth-child(4) {
      width: 10px;
      height: 10px;
      left: 70%;
      animation-delay: -1s;
    }

    .particle:nth-child(5) {
      width: 14px;
      height: 14px;
      left: 80%;
      animation-delay: -3s;
    }

    .particle:nth-child(6) {
      width: 8px;
      height: 8px;
      left: 90%;
      animation-delay: -5s;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .envelope-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 10;
    }

    .envelope-wrapper {
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      animation: gentle-bounce 3s ease-in-out infinite;
    }

    .envelope-wrapper:hover {
      transform: scale(1.1) rotate(2deg);
      filter: drop-shadow(0 15px 35px rgba(0, 0, 0, 0.2));
    }

    .envelope-wrapper:active {
      transform: scale(0.95);
      transition: all 0.1s ease;
    }

    @keyframes gentle-bounce {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    .envelope {
      width: 280px;
      height: 180px;
      position: relative;
      background: linear-gradient(145deg, #ffffff, #f8f9ff);
      border: 3px solid #4f46e5;
      box-shadow: 
        0 20px 40px rgba(79, 70, 229, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      overflow: visible;
      position: relative;
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #4f46e5, #7c3aed, #ec4899, #f59e0b);
      border-radius: 18px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .envelope-wrapper:hover .envelope::before {
      opacity: 1;
    }

    /* Envelope flap */
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 90px;
      background: linear-gradient(145deg, #4f46e5, #6366f1);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      z-index: 3;
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      transform-origin: 50% 0%;
      box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
    }

    .envelope-wrapper:hover .flap {
      transform: rotateX(-180deg);
      box-shadow: 0 -5px 15px rgba(79, 70, 229, 0.3);
    }

    /* Letter inside */
    .letter {
      position: absolute;
      top: 25px;
      left: 20px;
      width: 240px;
      height: 130px;
      background: linear-gradient(145deg, #fef7ff, #f3f4f6);
      border-radius: 10px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: #4f46e5;
      box-shadow: 
        0 8px 25px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(79, 70, 229, 0.1);
      transition: all 0.4s ease;
      overflow: hidden;
      position: relative;
    }

    .letter::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.6s ease;
    }

    .envelope-wrapper:hover .letter::before {
      left: 100%;
    }

    .letter-icon {
      font-size: 2.5rem;
      margin-bottom: 8px;
      animation: pulse-heart 2s ease-in-out infinite;
    }

    @keyframes pulse-heart {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .letter-text {
      font-size: 1.1rem;
      text-align: center;
      line-height: 1.4;
      background: linear-gradient(45deg, #4f46e5, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .envelope-wrapper:hover .letter {
      transform: translateY(-10px);
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
    }

    /* Decorative wax seal */
    .wax-seal {
      position: absolute;
      bottom: -15px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: linear-gradient(145deg, #dc2626, #ef4444);
      border-radius: 50%;
      z-index: 4;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 
        0 8px 20px rgba(220, 38, 38, 0.3),
        inset 0 2px 0 rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .envelope-wrapper:hover .wax-seal {
      transform: rotate(360deg) scale(1.1);
      box-shadow: 
        0 12px 25px rgba(220, 38, 38, 0.4),
        inset 0 2px 0 rgba(255, 255, 255, 0.3);
    }

    .wax-seal::before {
      content: 'üíù';
      font-size: 1.2rem;
    }

    .label {
      text-align: center;
      margin-top: 40px;
      font-size: 1.4rem;
      font-weight: 600;
      color: #ffffff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      animation: text-glow 2s ease-in-out infinite alternate;
    }

    @keyframes text-glow {
      from {
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }
      to {
        text-shadow: 0 2px 20px rgba(255, 255, 255, 0.5);
      }
    }

    /* Click effect */
    .click-ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Sparkle effects */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fbbf24;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 1.5s ease-in-out infinite;
    }

    .sparkle:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 30%; right: 20%; animation-delay: 0.3s; }
    .sparkle:nth-child(3) { bottom: 25%; left: 25%; animation-delay: 0.6s; }
    .sparkle:nth-child(4) { bottom: 35%; right: 15%; animation-delay: 0.9s; }

    @keyframes sparkle {
      0%, 100% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Background particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <div class="envelope-container">
    <div class="envelope-wrapper" onclick="openMessage(event)">
      <div class="envelope">
        <div class="flap"></div>
        <div class="letter">
          <div class="letter-icon">üíå</div>
          <div class="letter-text">Open Me<br><small>Special Message</small></div>
        </div>
        <div class="wax-seal"></div>
        
        <!-- Sparkle effects -->
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
      </div>
    </div>
    <div class="label">‚ú® Click the envelope to reveal your message ‚ú®</div>
  </div>

  <script>
    function openMessage(event) {
      // Create ripple effect
      const wrapper = event.currentTarget;
      const ripple = document.createElement('div');
      const rect = wrapper.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = event.clientX - rect.left - size / 2;
      const y = event.clientY - rect.top - size / 2;
      
      ripple.className = 'click-ripple';
      ripple.style.width = ripple.style.height = size + 'px';
      ripple.style.left = x + 'px';
      ripple.style.top = y + 'px';
      
      wrapper.appendChild(ripple);
      
      // Remove ripple after animation
      setTimeout(() => {
        ripple.remove();
      }, 600);
      
      // Add a small delay before opening to show the effect
      setTimeout(() => {
        window.open("date.html", "_blank");
      }, 200);
    }

    // Add random sparkle effects occasionally
    setInterval(() => {
      const envelope = document.querySelector('.envelope');
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.position = 'absolute';
      sparkle.style.left = Math.random() * 100 + '%';
      sparkle.style.top = Math.random() * 100 + '%';
      sparkle.style.animationDelay = '0s';
      
      envelope.appendChild(sparkle);
      
      setTimeout(() => {
        sparkle.remove();
      }, 1500);
    }, 3000);
  </script>
</body>
</html>
