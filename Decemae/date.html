<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Proposal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ff6b6b, #ffa500, #ff69b4, #87ceeb);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }

        .heart:nth-child(odd) {
            animation-delay: -2s;
        }

        .heart:nth-child(even) {
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10%, 90% { opacity: 1; }
            50% { transform: translateY(-10vh) rotate(180deg); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            margin: 20px;
        }

        .question {
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            font-weight: bold;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            gap: 30px;
            flex-wrap: wrap;
            position: relative;
            min-height: 80px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-yes {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
        }

        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(-3px); }
            50% { transform: translateY(-8px); }
        }

        .btn-no {
            background: linear-gradient(45deg, #f44336, #ff5722);
            color: white;
            transition: all 0.3s ease;
        }

        .message {
            margin-top: 30px;
            font-size: 1.8em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
            animation: celebrate 1s ease;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-2deg); }
            75% { transform: scale(1.1) rotate(2deg); }
        }

        .emoji {
            font-size: 1.2em;
            display: inline-block;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="hearts">
        <div class="heart">üíï</div>
        <div class="heart">üíñ</div>
        <div class="heart">üíù</div>
        <div class="heart">üíó</div>
        <div class="heart">üíì</div>
        <div class="heart">üíï</div>
        <div class="heart">üíñ</div>
        <div class="heart">üíù</div>
    </div>

    <div class="container">
        <div class="question">
            Tara date tayo sa Festival Mall? <span class="emoji">üõçÔ∏è</span>
        </div>
        
        <div class="button-container" id="buttonContainer">
            <button class="btn btn-yes" id="yesBtn">Yes</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>

        <div class="message" id="message">
            Okay i schedule natin, i love you! <span class="emoji">‚ù§Ô∏è</span>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const buttonContainer = document.getElementById('buttonContainer');

        // Define positions for the No button to loop through
        const positions = [
            { name: 'right', x: 'calc(100% - 200px)', y: '50%' },        // Right
            { name: 'center-right', x: '75%', y: '50%' },                // Center-right
            { name: 'up', x: '50%', y: '20%' },                         // Up
            { name: 'center-left', x: '25%', y: '50%' },                // Center-left
            { name: 'left', x: '50px', y: '50%' },                      // Left
            { name: 'down', x: '50%', y: '80%' }                        // Down
        ];
        
        let currentPositionIndex = 0;

        // Function to move No button to next position in loop
        function moveNoButtonToNextPosition() {
            currentPositionIndex = (currentPositionIndex + 1) % positions.length;
            const position = positions[currentPositionIndex];
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = position.x;
            noBtn.style.top = position.y;
            noBtn.style.transform = 'translate(-50%, -50%)';
            noBtn.style.zIndex = '1000';
            noBtn.style.transition = 'all 0.3s ease';
        }

        // Event listeners for the No button
        noBtn.addEventListener('mouseenter', moveNoButtonToNextPosition);
        noBtn.addEventListener('mouseover', moveNoButtonToNextPosition);
        noBtn.addEventListener('focus', moveNoButtonToNextPosition);

        // Prevent clicking the No button
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            moveNoButtonToNextPosition();
        });

        // Yes button click handler
        yesBtn.addEventListener('click', function() {
            // Hide buttons
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            
            // Show message
            message.classList.add('show');
            
            // Add some celebration effects
            createConfetti();
        });

        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff6b6b', '#ffa500', '#ff69b4', '#87ceeb', '#98fb98'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '9999';
                    confetti.style.animation = 'confettiFall 3s linear forwards';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 100);
            }
        }

        // Add confetti animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confettiFall {
                to {
                    transform: translateY(${window.innerHeight + 20}px) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);

        // Animate floating hearts positions
        function animateHearts() {
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((heart, index) => {
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = (index * -1) + 's';
            });
        }

        animateHearts();
    </script>
</body>
</html>
